<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hiking Experience - Mount Salak</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #375a7f, #4b79a1);
      color: white;
      text-align: center;
    }

    header {
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .tag:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 30px;
      justify-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 380px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 15px;
      font-size: 20px;
      color: #fff;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>🏔️ My Hiking Experience on Mount Salak</header>

  <div class="tags">
    <div class="tag">🏕️ Night Camp</div>
    <div class="tag">🐾 Trail Dog</div>
    <div class="tag">🧗 Rope Climb</div>
    <div class="tag">📸 Summit Memories</div>
  </div>

  <div class="gallery">
    <div class="card">
      <img src="salak1.jpg" alt="Summit sign Puncak Prabu">
      <h3>Puncak Prabu — The Top of Our Journey</h3>
    </div>

    <div class="card">
      <img src="salak2.jpg" alt="Climbing Tanjakan Wayahna">
      <h3>Tanjakan Wayahna — Rope Climb Adventure</h3>
    </div>

    <div class="card">
      <img src="salak3.jpg" alt="Night camp with friends and dog">
      <h3>Night Camp — New Friends Under the Stars</h3>
    </div>
  </div>

  <footer>
    © 2025 Andrea Asafin X5 | Designed with 💙 for an unforgettable hiking story
  </footer>

</body>
</html>
